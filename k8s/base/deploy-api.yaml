apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-api
  namespace: research
spec:
  replicas: 1
  selector:
    matchLabels: { app: research-api }
  template:
    metadata:
      labels: { app: research-api }
    spec:
      containers:
        - name: api
          image: research/api:dev   # Tilt will build/tag locally
          ports: [{ containerPort: 8000 }]
          envFrom:
            - configMapRef: { name: research-env }
            - secretRef:    { name: research-secrets }
          volumeMounts:
            - name: ragdb
              mountPath: /data/ragdb
          command: ["uvicorn","research_api.app:app","--host","0.0.0.0","--port","8000"]
      volumes:
        - name: ragdb
          emptyDir: {}  # dev: ephemeral; prod: switch to PVC
---
apiVersion: v1
kind: Service
metadata:
  name: research-api
  namespace: research
spec:
  selector: { app: research-api }
  ports:
    - name: http
      port: 80
      targetPort: 8000
