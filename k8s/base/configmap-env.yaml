apiVersion: v1
kind: ConfigMap
metadata:
  name: research-env
  namespace: research
data:
  # Celery / Redis
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/1
  REDIS_URL: redis://redis:6379/2

  # Feeds
  FEEDS_ENABLE: "0"              # disable Beat in K8s; we'll use CronJob
  FEEDS_TOPICS: "us politics,technology,ukraine war"
  FEEDS_CORPUS_ID: "news-live"

  # RAG
  RAGDB_ROOT: "/data/ragdb"
  CACHE_ENABLE: "1"
  CACHE_PAGE_TTL_SEC: "21600"
  CACHE_EMBED_TTL_SEC: "2592000"
