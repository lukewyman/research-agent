apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsrag-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newsrag-worker
  template:
    metadata:
      labels:
        app: newsrag-worker
    spec:
      containers:
        - name: worker
          image: newsrag/worker:dev
          imagePullPolicy: IfNotPresent
          command: ["celery"]
          args:
            - "-A"
            - "newsrag_tasks.celery_app.app"
            - "worker"
            - "-l"
            - "info"
            - "--concurrency=2"
          envFrom:
            - configMapRef:
                name: newsrag-config
            - secretRef:
                name: newsrag-secrets
          volumeMounts:
            - name: ragdb
              mountPath: /data/ragdb
      volumes:
        - name: ragdb
          emptyDir: {}
